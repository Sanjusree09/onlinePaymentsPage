<div class="bg-white dark:bg-gray-900 fixed md:h-screen  lg:h-screen md:w-40 top-0 start-0 border-b border-gray-200 dark:border-gray-600 font-lato">
  <div class="flex flex-col justify-between w-full">
    <button type="button" class="inline-flex items-center p-2 w-10 h-10  justify-center text-sm text-gray-500 rounded-lg md:hidden" (click)="toggleMenu()">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    
    
    <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
			<ul class="overflow-y-auto flex flex-col h-screen p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-y-8 rtl:space-y-reverse md:flex-col md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
				<li class="p-2">
					<label class=" text-white text-sm rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white font-bold">Mobile screen</label>
					<img src="icons/mobileIcon.svg" (click)="mobileViewComponent()" class="cursor-pointer  w-12 h-6 sm:w-12 sm:h-12 " />
				</li>
	
	  			<li class="p-2">
					<label class="text-white text-sm rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white font-bold">Upload Logo</label>
					<div class="pt-2">
						<input type="file" id="logo-upload" (change)="onLogoUpload($event)"  class="w-24 h-8 border rounded-md cursor-pointer"/>
					</div>
				</li>

        <li class="p-2">
					<label class="text-white text-sm rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white font-bold">Background color</label>
					<div class="pt-2">
						<input type="color" id="background-color" [(ngModel)]="backgroundColor" (input)="updateBgColor(backgroundColor)" class="w-10 h-10 border rounded-full cursor-pointer"/>
    				</div>
				</li>

    			<li class="p-2">
					<label class="text-white text-sm rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white font-bold">Brand color</label>
					<div class="pt-2">
						<input type="color" id="brand-color" [(ngModel)]="brandColor" (input)="updateBrColor(brandColor)" class="w-10 h-10 border rounded-full cursor-pointer"/>
    				</div>
				</li>

    			<li class="p-2">
					<label class="text-white text-sm rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white font-bold">Accent color</label>
        			<div class="pt-2">
						<input type="color" id="accent-color" [(ngModel)]="accentColor" (input)="updateAccentColor(accentColor)" class="w-10 h-10 border rounded-full cursor-pointer"/>
    				</div>
				</li>
            
				<li class="p-2">
					<label class="text-white text-sm rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white font-bold">Button shape</label>
        			<div class="pt-2"> 
	 					<select id="buttons" [(ngModel)]="buttonShape" (change)="updateButtons(buttonShape)" class="mt-2 w-24 h-6 border rounded-md">
            				<option value="rounded">Rounded</option>
            				<option value="pill">Pill</option>
            				<option value="edgy">Edgy</option>
          				</select>
					</div>
        		</li>

        		<li class="p-2">
					<label class="text-white text-sm rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white font-bold">Font family</label>
        			<div class="pt-2">  
						<select id="font-family" [(ngModel)]="fontType" (change)="updateFontType(fontType)" class="mt-2 w-24 h-6 border rounded-md">
            				<option value="Arial, sans-serif" class="text-small">sans-serif</option>
            				<option value="Courier New, Courier, monospace">mono</option>
            				<option value="Georgia, serif">serif</option>
          				</select>
					</div>
        		</li>

  				<li class="p-2 sm:pb-10">
					<div class="pt-2">
        			<button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 "(click)="updateBranding()">Update</button>
					</div>
				</li>
			</ul>
		</div>
    </div>
</div> 



<div class="flex flex-col lg:flex-row ">
  <app-mock-component class="lg:w-2/3 lg:pl-40 md:pl-40 lg:h-screen " [backgroundColor]="backgroundColor" [accentColor]="accentColor" [fontType]="fontType"></app-mock-component>
  <app-mock-component1 class="md:pl-40  lg:pl-0 lg:w-1/2 " [brandColor]="brandColor" [fontType]="fontType" [buttonShape]="buttonShape" [logoUrl]="logoUrl" [accentColor]="accentColor"></app-mock-component1>

</div>
